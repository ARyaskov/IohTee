name: Machinomy CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      YARN_ENABLE_IMMUTABLE_INSTALLS: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29.0'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn v4
        run: npm install -g yarn@berry

      - name: Configure Yarn v4
        run: yarn set version berry

      - name: Add Yarn to PATH
        run: echo "$HOME/.yarn/bin" >> $GITHUB_PATH

      - name: Install global dependencies
        run: |
          npm install node-gyp --global --no-save
          npm install codecov --global --no-save
          npm install hardhat --global --no-save

      - name: Install dependencies
        run: |
          yarn

      - name: Build project
        run: yarn run build

      - name: Generate coverage report
        run: yarn run coverage

      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -s packages -t ${{ secrets.CODECOV_TOKEN }}
