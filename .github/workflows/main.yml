name: IohTee CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ABI Wrapper lint/build/test
        run: |
          pnpm --filter @riaskov/iohtee-abi-wrapper run lint
          pnpm --filter @riaskov/iohtee-abi-wrapper run build
          pnpm --filter @riaskov/iohtee-abi-wrapper run test

      - name: Contracts lint/build
        run: |
          pnpm --filter @riaskov/iohtee-contracts run lint
          pnpm --filter @riaskov/iohtee-contracts run build

      - name: IohTee lint/build/test
        run: |
          pnpm --filter @riaskov/iohtee run lint
          pnpm --filter @riaskov/iohtee run build
          pnpm --filter @riaskov/iohtee run test

      - name: Examples lint/build/test
        run: |
          pnpm --filter @riaskov/iohtee-examples run lint
          pnpm --filter @riaskov/iohtee-examples run build
          pnpm --filter @riaskov/iohtee-examples run test

      - name: Playground lint/build/test
        run: |
          pnpm --filter @riaskov/iohtee-playground run lint
          pnpm --filter @riaskov/iohtee-playground run build
          pnpm --filter @riaskov/iohtee-playground run test
